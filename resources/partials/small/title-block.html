<header id="title-block-header" class="quarto-title-block projects default$if(quarto-template-params.banner-header-class)$ $quarto-template-params.banner-header-class$$endif$" style="height: 200px;position: relative;overflow: hidden;">

    <div class="finisher-header default$if(quarto-template-params.banner-header-class)$ $quarto-template-params.banner-header-class$$endif$" style="position: relative;top: 0; left: 50%;transform: translateX(-50%);width: 100%;min-height: 200px;z-index: 0;">

        <div class="quarto-title-banner" style="width: 100%;display: flex;justify-content: center;align-items: center;flex-direction: column;text-transform: uppercase;text-align: center;min-height: 200px;z-index: 1;">

            $if(title)$<h1 class="title">$title$</h1>$endif$
            $if(subtitle)$
            <p class="subtitle">$subtitle$</p>
            $endif$
            $for(author)$
            <p class="author">$author$</p>
            $endfor$

            $if(date)$
            <p class="date">$date$</p>
            $endif$
            $if(abstract)$
            <div class="abstract">
                <div class="abstract-title">$abstract-title$</div>
                $abstract$
            </div>
            $endif$
        </div>

    </div>
</header>
