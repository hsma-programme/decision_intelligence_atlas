<header id="title-block-header" 
    class="quarto-title-block projects default$if(quarto-template-params.banner-header-class)$ $quarto-template-params.banner-header-class$$endif$" style="height: 400px;">
    
    <div class="finisher-header default$if(quarto-template-params.banner-header-class)$ $quarto-template-params.banner-header-class$$endif$"></div>
    
    <div class="quarto-title-banner" style="width: 100%;
       display: flex;
       justify-content: center;
       align-items: center;
       flex-direction: column;
       text-transform: uppercase;
       text-align: center;
       min-height: 400px;  /* tweak this number as you like */">

        $if(title)$<h1 class="title">$title$</h1>$endif$
        $if(subtitle)$
        <p class="subtitle">$subtitle$</p>
        $endif$
        $for(author)$
        <p class="author">$author$</p>
        $endfor$

        $if(date)$
        <p class="date">$date$</p>
        $endif$
        $if(abstract)$
        <div class="abstract">
        <div class="abstract-title">$abstract-title$</div>
        $abstract$
        </div>
        $endif$
    
</div>
</header>
