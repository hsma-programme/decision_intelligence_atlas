# Date format
date-format: "DD MMMM YYYY"

# Default for table of contents
toc: true
toc-title: Contents
toc-location: right

# Default knitr options
execute:
  echo: false
  message: false
  warning: false

include-back-link: true

format:
  html:
    template-partials:
      - title-block.html
    page-layout: full
    grid:
      sidebar-width: 0px
      body-width: 1100px
      margin-width: 300px
      gutter-width: 1.5rem
    include-before-body:
      - ../resources/scripts/language_selector.html
    include-after-body:
      - ../resources/scripts/language-selector.js
    css:
      - ../resources/themes/language-selector.css
